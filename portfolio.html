    <style>
        body {
            background-image: url(F9010F38-7E11-474A-9930-43A73E6588A9.JPEG);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .hamburger {
            font-size: 30px;
            cursor: pointer;
            position: fixed;
            top: 15px;
            left: 15px;
            color: white;
            z-index: 2;
            display: none; 
        }

        .sidenav {
            height: 100%;
            width: 250px;
            position: fixed;
            z-index: 1;
            top: 0;
            left: 0;
            background-color: #000000;
            opacity: 0.6;
            overflow-x: hidden;
            padding-top: 60px;
            transition: 0.5s; 
        }

        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #818181;
            display: block;
            transition: 0.3s;
        }

        .sidenav a:hover {
            color: #f1f1f1;
        }

        .sidenav.open {
            width: 250px;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            flex-grow: 1;
        }

        @media screen and (max-width: 600px) {
            .hamburger {
                display: block; 
            }

            .sidenav {
                width: 0; 
            }

            .sidenav.open {
                width: 100%;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>

    <script>
        function toggleNav() {
            const sidenav = document.getElementById("mySidenav");
            sidenav.classList.toggle("open");
        }
    </script>
</head>
